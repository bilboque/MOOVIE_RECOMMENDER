<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieDB - Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='category.css') }}">
</head>
<body>
    <header>
        <h1>DBMi</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/movies">Movies</a>
        <a href="/tv_shows">TV Shows</a>
        <a href="/category">Categories</a>
        {% if 'user_id' in session %}
            <a href="/logout">Logout</a>
            <a href="/watchlist">Watchlist</a>
        {% else %}
            <a href="/login">Login</a>
            <a href="/register">Create account</a>
        {% endif %}
        <div class="search-container">
            <form action="/search" method="GET">
                <input type="text" name="query" placeholder="Search for a movie...">
                <input type="submit" value="Search">
            </form>
        </div>
    </nav>
    <div class="container full-width categories">
        <h2>Movie Categories</h2>
        <ul>
            {% for category in output %}
                <li><a href="/category/{{ category }}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
